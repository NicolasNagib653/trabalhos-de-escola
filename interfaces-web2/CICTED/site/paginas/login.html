<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- links externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>login</title>
</head>

<body>
<main>
    <div class="logo">
        <img src="../img/Imagem1.png" alt="" style="width: 70px;">
        <h1>StartUP Creativity</h1>
    </div>
    <div class="flipper-container">
        <div class="flipper">
            <div id="login">
                <h2>Login</h2>
                <div class="rotate-bg"></div>
                <form action="#">
                    <div class="campo">
                        <input type="text" id="nomlog">
                        <label for="nomlog"><i class="bi bi-person"></i> Nome de Usuário</label>
                    </div>
                    <div class="campo">
                        <input type="password" id="senhlog">
                        <label for="senhlog"><span class="material-symbols-outlined icon">lock</span> Senha</label>
                    </div>
                    <button type="submit">
                        <div class="rotate-bg"></div>
                        <span>Enviar</span>
                    </button>
                    <p>Não tem uma conta ainda? <span onclick="cadastro()">Crie uma!</span></p>
                </form>
                <!-- <div class="texto">
                    <h2>Bem-vindo de volta!</h2>
                </div> -->
            </div>
            <div id="cadastro">
                <form action="#">
                    <h2>Cadastro</h2>
                    <div class="campo">
                        <input type="text" id="nomcad">
                        <label for="nomcad"><i class="bi bi-person"></i> Nome de Usuário</label>
                    </div>
                    <div class="campo">
                        <input type="telcad" id="telcad">
                        <label for="telcad"><i class="bi bi-telephone"></i> Número de telefone</label>
                    </div>
                    <div class="campo">
                        <input type="text" id="email">
                        <label for="email"> <span class="material-symbols-outlined icon">mail</span> Email</label>
                    </div>
                    <div class="campo">
                        <input type="password" id="senhcad">
                        <label for="senhcad"><span class="material-symbols-outlined icon">lock</span> Senha</label>
                    </div>
                    <div class="campo">
                        <input type="text" id="esccad">
                        <label for="esccad"><span class="material-symbols-outlined icon">school</span> Instituição de ensino</label>
                    </div>
                    <button type="submit">
                        <div class="rotate-bg"></div>
                        <span>Cadastrar</span>
                    </button>
                    <p>Já tem uma conta? <span onclick="cadastro()">Acesse já</span></p>
                </form>
            </div>
        </div>
    </div>

</main>

    <script src="../JS/trocar.js"></script>
</body>

</html>
