<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">


    <title>login</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="../img/Imagem1.png" alt="" style="width: 100px;">
            <h1>StartUP Creativity</h1>
        </div>
        <div id="login">
            <!-- <div class="rotate-bg"></div> -->
            <form action="#">
                <h2>Login</h2>

                <div class="campo">
                    <input type="text" id="nomlog">
                    <label for="nomlog">Nome de Usuário</label>
                </div>

                <div class="campo">
                    <input type="password" id="senhlog">
                    <label for="senhlog">Senha</label>
                </div>

                <button type="submit">
                    <div class="rotate-bg"></div>
                    <span>Enviar</span>
                </button>
                <p>Não tem uma conta ainda? <span onclick="cadastro()">Crie uma!</span></p>
            </form>
            <!-- <div class="texto">
                <h2>Bem-vindo de volta!</h2>

            </div> -->
        </div>

        <div id="cadastro">
            <h2>Cadastro</h2>

            <label for="nomcad">Nome de Usuário</label>
            <input type="text" id="nomcad">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="senhcad">Senha</label>
            <input type="password" id="senhcad">

            <input type="submit" value="Login">
            <p>Não tem uma conta ainda? <span>Crie uma!</span></p>
        </div>

    </main>

    <script src="../JS/trocar.js"></script>
</body>

</html>
