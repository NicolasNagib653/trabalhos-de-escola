<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Pet_Para_Pet</title>
</head>
<body>
    <main>
        
        <section>
            <div class="login">

                <p>Acesse sua conta preenchendo os dados no painel ao lado</p>

        <form action="">
            <div>
                <h1>Login</h1>
            </div>

            </div>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">

                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
