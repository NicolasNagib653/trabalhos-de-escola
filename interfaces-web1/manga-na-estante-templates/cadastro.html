<main>
    <section id="cadastro">
        <h1>Cadastrar-se</h1>
        <hr>
        <div class="forms">
            <form action="#">
                    <div class="campo">
                        <input type="text" name="nome" id="inome" placeholder="" required autocomplete="name">
                        <label for="inome">Insira seu nome:</label>
                    </div>
                    <div class="campo">
                        <input type="text" name="cpf" id="icpf" placeholder="" required>
                        <label for="icpf">Insira seu CPF:</label>
                    </div>
                    <div class="campo">
                        <input type="email" name="email" id="iemail" placeholder="" required autocomplete="email">
                        <label for="iemail">Insira seu e-mail:</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="" required autocomplete="current-password">
                        <label for="isenha">Insira sua senha:</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="consenha" id="iconsenha" placeholder="" required autocomplete="current-password">
                        <label for="iconsenha">Confirmar a senha:</label>
                    </div>
                    <div class="campo">
                        <input type="date" name="data" id="idata" required autocomplete="bday-day">
                        <label for="idata" style="display: none;">Data</label>
                    </div>
            
                    <input class="envio" type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
            </form>
        </div>
    </section>
</main>
