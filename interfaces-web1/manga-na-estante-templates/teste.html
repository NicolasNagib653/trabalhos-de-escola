<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      display: flex;
      list-style: none;
      background-color: black;
      border-radius: 10px;
      gap: 50px;
    }

    li{
      padding: 6%;
      text-align: center;
      color: white;
      font-size: 40px;
      background-color: gray;
      border-radius: 50%;
    }

    .active{
      background-color: blue;
    }
    
  </style>
</head>
<body>
  <ul>
    <li><a id="arrow-left">&lt;</a></li>
    <li><a onclick="showPage(1)" id="link1" class="link active">1</a></li>
    <li><a onclick="showPage(2)" id="link2" class="link">2</a></li>
    <li><a onclick="showPage(3)" id="link3" class="link">3</a></li>
    <li><a id="arrow-right">&gt;</a></li>
  </ul>


<script>
  function showPage(pageNumber) {
      // Oculta todas as páginas
      var pages = document.getElementsByClassName("pages");
      var pagination = document.getElementsByClassName("link");
      for (var i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
        pagination[i].classList.remove("is_active");
      }
    
      // Exibe a página apropriada
      var page = document.getElementById("pages" + pageNumber);
      page.style.display = "block";
      var pagination = document.getElementById("link" + pageNumber);
      pagination.classList.add("is_active");
    
    }
</script>
</body>
</html>
